<body>

				<div id="formulario" class="product">
					<div class="form-group">
					  <label class="my-1 mr-2 product__name" for="inlineFormCustomSelectPref">Tipo de resíduo</label>
					  <select class="custom-select my-1 mr-sm-2 product__price" id="inlineFormCustomSelectPref">

					  </select>
					</div>
					<div class="form-group" class="product">
					  <label class="my-1 mr-2 product__name" for="inlineFormCustomSelectPref">Tamanho das bombonas</label>
					  <select class="custom-select my-1 mr-sm-2 product__price id="inlineFormCustomSelectPref">

						<option value="13">130 litros</option>
						<option value="14">140 litros</option>
						<option value="15">150 litros</option>
						<option value="16">160 litros</option>
						<option value="17">170 litros</option>
						<option value="18">180 litros</option>
						<option value="19">190 litros</option>
						<option value="20">200 litros</option>
						<option value="21">Outro</option>
					  </select>
					</div>
				  <div class="form-group" class="product">
					<label class="my-1 mr-2 product__name" for="inlineFormCustomSelectPref">Quantidade de bombonas</label>
					<select class="custom-select my-1 mr-sm-2 product__price id="inlineFormCustomSelectPref">
					  <option selected disabled>Selecione</option>
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					  <option value="5">5</option>
					  <option value="6">6</option>
					  <option value="7">7</option>
					  <option value="8">8</option>
					  <option value="9">9</option>
					  <option value="10">10</option>
					  <option value="11">11</option>
					  <option value="12">12</option>
					  <option value="13">13</option>
					  <option value="14">14</option>
					  <option value="15">15</option>
					  <option value="16">16</option>
					  <option value="17">17</option>
					  <option value="18">18</option>
					  <option value="19">19</option>
					  <option value="20">20</option>
					  <option value="21">Outro</option>
					</select>
				  </div>
				  <div class="form-group" class="product">
					<label class="product__name" for="inputCEP">CEP de Retirada</label>
					<input type="text" class="form-control product__price" id="inputCEP">
				  </div>
				</div>
				  <!--<button type="button" id="adicionar" class="btn btn-primary" data-action="ADD_TO_CART">Descartar</button>-->
				  <button type="button" id="adicionar" onclick ="increaseItem()" class="btn btn-primary" data-action="ADD_TO_CART">Adicionar formulário</button>
				  <br>
				  <br>
			  </div>
			  <div class="imglogistica container col-lg-6">
				  <img class="product__image" src="/carrinho_residuos/img/products/beer.svg" alt="Logística"  />
			  </div>
