<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!--Meta tags exigidas-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <!--Tipografia-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap e CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/d8e00ce646.js" crossorigin="anonymous"></script>



  <title>Breaking Waste</title>
</head>

<body>
  <!--Navbar-->
  <%- include('./partials/header')%>

  

  <div class="main-ilustracao container">
    <img class="img-fale-conosco" src="/public/img/SVG/pc cadastro.svg" alt="cadastro">
  
    <div data-aos="zoom-in">
      <div class="fale-conosco-form container">
        <h2 class="titulo text-center text-success">Cadastre sua empresa</h2>
      </div>
    </div>

    <!-- AOS ANIMATION  -->
    <script type="text/javascript">
      AOS.init({
          duration: 1200,
      });
    </script>

  <main>


    <!-- formulário sessão e-mail-->
    <br></br>

    <div class="container col-md-6">
      <form class="form-group col-md-12">
        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Seu email">
          <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email com ninguém.</small>
        </div>
        <div class="form-group ">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Senha">
        </div>

        <div class="form-group ">
          <label for="exampleInputPassword1">Confirmar senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Confirme sua senha">
        </div>


      </form>
    </div>

    <!--formulário sessão dados da empresa-->
    <div class="container col-md-6">

      <form class="form-group col-md-12">
        <div class="form-group">
          <label for="formGroupExampleInput">Razão social</label>
          <input type="text" class="form-control" id="razaosocial" placeholder="Minha Empresa LTDA">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput">CNPJ</label>
            <input type="text" class="form-control" onkeypress="$(this).mask('00.000.000/0000-00')"
              placeholder="XX.XXX.XXX/XXXX-XX">
          </div>

          <div class="form-group col-md-6">
            <label for="formGroupExampleInput">Telefone</label>
            <input type="text" class="form-control" onkeypress="$(this).mask('(00)000000000')"
              placeholder="(00)123456789">
          </div>

        </div>

        <div class="form-group">
          <label for="formGroupExampleInput">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Minha Empresa LTDA">
        </div>

        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="formGroupExampleInput">Número</label>
            <input type="text" class="form-control" id="numero" placeholder="Número">
          </div>

          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
          </div>

          <div class="form-group col-md-6">
            <label for="formGroupExampleInput">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="Complemento">
          </div>

        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="cidade">
          </div>
          <div class="form-group col-md-4">
            <label for="estado">Estado</label>
            <select id="estado" class="form-control">
              <option selected disabled>Selecione</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="CEP">CEP</label>
            <input type="text" id="CEP" class="form-control" onkeypress="$(this).mask('00.000-000')">
          </div>
        </div>

        <div class="form-group col-md-12 text-center">
          <div><label for="inputCity">Situação de funcionamento</label></div>

          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="ativa" name="situacao" class="custom-control-input">
            <label class="custom-control-label" for="ativa">Situação Ativa</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="inativa" name="situacao" class="custom-control-input">
            <label class="custom-control-label" for="inativa">Situação Inativa</label>
          </div>
        </div>


        <div class="text-center">
          <button type="submit" class="btn btn-success">Finalizar Cadastro</button>
        </div>
        
        <br></br>

      </form>

    </div>
    </div>


    <!--Footer-->
    <%-include ('./partials/footer')%> 

    <!--JQuery, JS e Popper.Js-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
</body>


</html>
